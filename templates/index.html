<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <!-- Google Font for a cleaner look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"],
        textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        hr {
            margin: 30px 0;
            border-top: 1px solid #e6e6e6;
        }

        .todo-item {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            border-left: 6px solid #007bff;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .todo-item h4 {
            margin: 0;
            font-size: 20px;
            font-weight: 500;
            color: #333;
        }

        .todo-item p {
            margin: 10px 0;
            color: #555;
            font-size: 16px;
        }

        .todo-item small {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #999;
        }

        .delete-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .no-tasks-message {
            text-align: center;
            font-size: 18px;
            color: #888;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .todo-item {
                padding: 15px;
            }

            input[type="submit"] {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸ“‹ My Todo List</h2>
        <form action="/" method="POST">
            <input type="text" name="title" placeholder="Enter task title" required>
            <textarea name="describe" placeholder="Describe the task..." required></textarea>
            <input type="submit" value="Add Task">
        </form>

        <hr>

        {% if tasks %}
        <div id="task-list">
            {% for task in tasks %}
            <div class="todo-item">
                <h4>{{ task.title }}</h4>
                <p>{{ task.describe }}</p>
                <small>Created on: {{ task.date_created.strftime('%d %b %Y %H:%M:%S - %A') }}</small>
                <form method="GET" action="{{ url_for('delete', serial_no=task.Serial_No) }}">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="no-tasks-message">No tasks added yet. Start by adding a task!</p>
        {% endif %}
    </div>
</body>

</html>
